<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>gaworld</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link href='http://fonts.googleapis.com/css?family=Lato:300|Bubbler+One' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header class="header">
             <h1 class="header-text"><span class="blue">Beat</span>Realtime</h1>
        </header>
        <!--<button id="deauthorize-button" class="authorize-button">Authorize</button>-->
        <div id="home" class="height100">
            <div id="home-inner">
                <h2><span class="blue">Beat</span>Realtime</h2>
                <p id="subtitle">Have a look to your visitors right now!</p>
                <div id="gSignInWrapper" class="hideable">
                    <div id="customBtn" class="customGPlusSignIn" >
                        <a id="authorize-button" href="#"><span class="icon"></span>
                        <span class="buttonText">Sign in with Google</span></a>
                    </div>
                    <div><p class="small">You must have a Google Analytics account to see the fun</p></div>
                </div>
                <div id="selectors" class="hideable hide">
                    <div class="selector-container">
                        <select id="account-selector">
                            <option value="0">Choose account</option>
                        </select>
                    </div>
                    <div class="selector-container toright">
                        <select id="properties-selector">
                            <option value="0">Choose property</option>
                        </select>
                    </div>
                    <div class="selector-container toright">
                        <select id="profile-selector">
                            <option value="0">Choose profile</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="content height100">
            <div class="half left height100">
                <div class="data height100">
                    <h2>Active visitors</h2>
                    <p id="visits-count">0</p>
                    <div class="panels height100">
                        <div class="panel">
                            <h3>Country</h3>
                            <ul id="country-table">

                            </ul>
                        </div>
                        <div class="panel">
                            <h3>Device</h3>
                            <ul id="device-table">

                            </ul>
                        </div>
                        <div class="panel">
                            <h3>Browser</h3>
                            <ul id="browser-table">

                            </ul>
                        </div>
                        <div class="panel">
                            <h3>Medium</h3>
                            <ul id="medium-table">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="half right height100">
                <div id="world" class="height100">
                    <h3 id="country"></h3>
                </div>
                <svg id="world2" ></svg>
            </div>
        </div>







        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->

        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
